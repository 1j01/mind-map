<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mind Map</title>
		<link rel="stylesheet" href="app.css">
		<link rel="stylesheet" href="fontello/css/mind-map.css">
		<script src="lib/jquery.js"></script>
		<script src="lib/firebase.js"></script>
		<script src="lib/coffee-script.js"></script>
		<script src="app.coffee" type="text/coffeescript"></script>
	</head>
	<body>
		<header>
			<button id="new-document"><img src="images/document-new.svg"></button>
			<input type="text" id="document-title" placeholder="Document title">
			<div id="formatting">
				<button id="bold"><i class="icon-bold"></i><span>Bold</span></button><button id="italic"><i class="icon-italic"></i><span>Italic</span></button><button id="underline"><i class="icon-underline"></i><span>Underline</span></button><button id="strikethrough"><i class="icon-strikethrough"></i><span>Strikethrough</span></button>
			</div>
			<button id="sign-in">Sign in</button>
			<div id="signed-in" style="display: none">
				<div id="user">
					<img id="user-image"></img>
					<div id="user-name"></div>
				</div>
				<button id="sign-out">Sign out</button>
			</div>
		</header>
		<div id="document-background"></div>
		<main id="document-content"></main>
	</body>
</html>
