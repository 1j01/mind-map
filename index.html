<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mind Map</title>
		<link rel="stylesheet" href="app.css">
		<script src="lib/jquery.js"></script>
		<script src="lib/firebase.js"></script>
		<script src="lib/coffee-script.js"></script>
		<script src="app.coffee" type="text/coffeescript"></script>
	</head>
	<body>
		<header>
			<input type="text" id="document-title" placeholder="Document title">
			<div id="controls">
				<button id="bold">B<span>old</span></button><button id="italic">I<span>talic</span></button><button id="underline">U<span>nderline</span></button><button id="strikethrough">S<span>trikethrough</span></button>
			</div>
			<button id="login">Login</button>
			<div id="logged-in">
				<div id="user">
					<img id="user-image"></img>
					<div id="user-name"></div>
				</div>
				<button id="logout">Logout</button>
			</div>
		</header>
		<div id="document-background"></div>
		<main id="document-content"></main>
	</body>
</html>
