		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				border: 0;
				padding: 0;
				background: white;
				color: black;
			}
			body {
				background-color: rgba(255, 251, 242, 0.4);
				color: rgb(97, 68, 11);

			}
			#notif {
				position: fixed;
				right: 10px;
				top: 10px;
				border-radius: 5px;

			.error {
				background: rgba(255,0,0,0.5);
			}
			.success {
